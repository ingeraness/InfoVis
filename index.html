<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Boilerplate for Laboratory Exercises" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Freedom Index Europe</title>

    <!-- Import libraries. -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="libs/d3.min.js"
    ></script>

    <!-- JS -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/main.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/map.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/scatterPlot.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/barChart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/lineChart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/dropdownMenus.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="script/events.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body onload="init()">
    <div class="grid">
      <div id="header" class="header">
        <div id="title"><h1>Freedom Index Europe</h1></div>

        <div class="options">
          <form id="selected_country1" class="option">
            <label
              >Country:
              <select id="dropdown_country1" onchange="saveDropdownCountry(1)">
                <option value="">No country selected</option>
              </select>
            </label>
          </form>

          

    <form id="selected_attribute" class = "option" onchange="saveDropdownAttribute()">
      <label
        >Attribute:
        <select id="dropdown_attribute1" onchange="saveDropdownAttribute()">
          <option value="pf_ss">Safety and Security</option>
          <option value="pf_ss_women">Women’s Freedom</option>
          <option value="ef_legal_police">Police Reliability</option>
          <option value="pf_ss_disappearances_violent">Criminal Trends</option>
          <option value="pf_religion_freedom">Religious Freedom</option>
          <option value="hf_score">Freedom Index</option>
        </select>
      </label>
    </form>

    <form id="selected_year" class="option">
      <label>Year: 
        <select id="dropdown_years" onchange="saveDropdownYear()">
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
        </select>
      </label>
    </form>

    <form id="selected_country2" class="option">
      <label
        >Country:
        <select id="dropdown_country2" onchange="saveDropdownCountry(2)">
          <option value="">No country selected</option>
        </select>
      </label>
    </form>

    <form id="selected_attribute" class = "option" onchange="saveDropdownAttribute()">
      <label
        >Attribute:
        <select id="dropdown_attribute2" onchange="saveDropdownAttribute()">
          <option value="pf_ss">Safety and Security</option>
          <option value="pf_ss_women">Women’s Freedom</option>
          <option value="ef_legal_police">Police Reliability</option>
          <option value="pf_ss_disappearances_violent">Criminal Trends</option>
          <option value="pf_religion_freedom">Religious Freedom</option>
          <option value="hf_score">Freedom Index</option>
        </select>
      </label>
    </form>
  </div>
  </div>
  <div class = "plots">
    <div class ="first-row">
  
    <div id = "choroplot"  >
      <img src="data/map.jpg" width="400" height="400"/>
    </div>
    <div id="scatterPlot" ></div>
  </div>
    <div id= "cleveland-dot-plot" >
      <img src="data/cleveland-dot-plot.jpg"  width="300" height="780"/>
    </div>
 
  <div class="second-row">

    <div id="barChart">
      <h2>VS Freedom</h2>
    </div>
    <div id="lineChart"></div>
  </div> 
</div>
</div>  
 
  </body>
</html>
